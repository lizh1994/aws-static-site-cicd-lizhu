<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to My AWS Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button-container {
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #0073b1; /* LinkedIn blue */
            border-radius: 5px;
        }
        .button.github {
            background-color: #333; /* GitHub black */
        }
        img {
            margin-top: 30px;
            width: 250px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>Welcome to My AWS Demo</h1>
    <p>Hosted on S3 + CloudFront + CI/CD</p>

    <div class="button-container">
        <a class="button github" href="https://github.com/lizh1994/aws-static-site-cicd-lizhu" target="_blank">GitHub</a>
        <a class="button" href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Wikipedia</a>
    </div>

    <img src="profile.jpg" alt="My Photo">

</body>
</html>
